<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet">

<body>

  <div class="overlay first"></div>
  <div class="overlay second"></div>

    <div class="nav">

            <div class="logo"><img src="./img/logo1.png" alt=""></div>

                <ul>

                <li>News</li>
                <li>Music</li>
                <li>Videos</li>
                <li>Shop</li>
                </ul>
            </div>
        </div>
      

      <div class="icon-container">
        <div class="search"><i class="fa fa-search"></i></div>
        <div class="cart"><i class="fa fa-shopping-cart"></i></div>
      </div>

    </div>


  <hr class="border-bottom">

  <header class="header">

    <div class="text">
      <p class="subtitle">The Authority In</p>
      <h1 class="title">
        <span>Hip-Hop <br> Culture</span>
      </h1>

</header>

<section class="new-arrivals">

        <div class="new-arrival-item">

            <img src="./img/sneaker1.png" alt="">
            <p class="shoe-name">Nike Air Force 1</p>
        </div>
    </div>
</section>

<section class="brands-section">

    <div class="brand-item brand-item1">
        <div class="brand-item-content-container">
            <div class="brand-item-content">
                <div class="color"></div>
                <p class="brand-name">Nike</p>
                <button>Shop Now</button>
            </div>
        </div>
        <img class="right-img" src="./img/nike.jpg" alt="">
    </div>


    <div class="brand-item brand-item2">
        <img class="left-img" src="./img/jordan.jpg" alt="">
        <div class="brand-item-content-container">
            <div class="brand-item-content">
                <div class="color"></div>
                <p class="brand-name">Jordan</p>
                <button>Shop Now</button>
            </div>
        </div>
    </div>

    <div class="brand-item brand-item3">
        <div class="brand-item-content-container">
            <div class="brand-item-content">
                <div class="color"></div>
                <p class="brand-name">Yeezy</p>
                <button>Shop Now</button>
            </div>
        </div>
        <img class="right-img" src="./img/yeezy.jpg" alt="">
    </div>

    <div class="brand-item brand-item4">
        <img class="left-img" src="./img/adidas.jpg" alt="">
        <div class="brand-item-content-container">
            <div class="brand-item-content">
                <div class="color"></div>
                <p class="brand-name">Adidas</p>
                <button>Shop Now</button>
            </div>
        </div>
    </div>
</section>

<section class="locations">
    <h1 class="heading">Store Locations</h1>
    <div class="locations-grid">
        <div class="location-img-container">
            <img src="./img/manhattan.jpg" alt="">
            <span class="location-name manhattan">Manhattan</span>
        </div>

        <div class="location-img-container">
            <img src="./img/brooklyn.jpg" alt="">
            <span class="location-name brooklyn">Brooklyn</span>
        </div>
    </div>
</section>
